<link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />
<script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>

<script src='plugins/nprogress/nprogress.js'></script>
<link rel='stylesheet' href='plugins/nprogress/nprogress.css'/>
<script type="text/javascript" src="plugins/underscore.js"></script>

<script src="/js/index.js"></script>

<body>

<div ng-app="myApp" ng-controller="listController">
<div style="display:none;" page-loading style="text-align:center"><h4><span class="label label-info" style="height:25px;">Loading...</h4></span></div>

<div class="col-md-12">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-primary" style="margin-top:30px;" value="" ng-click="readData()" data-toggle="modal" data-target="#myModal">GENERATE JSON</button>
			<tags-input class="bootstrap pull-right"
	                ng-model="gridFilter"
	                placeholder="Choose a Filter"
	                on-tag-added="filterChoosen($tag,'add')"
	                on-tag-removed="filterChoosen($tag,'remove')"
	                replace-spaces-with-dashes="false" style="width:400px; margin-top:30px; ">
	      			<auto-complete source="loadFilers($query)"
	                     min-length="0"
	                     debounce-delay="0"></auto-complete>
	    	</tags-input>
	    	
    	</div>
	</div>

<div class="row" style="white-space:nowrap">
	<div class="col-md-12">
		 <div ui-grid="gridOptions" ui-grid-pagination class="grid" style="margin-top:20px;"></div>

		 </tr>
		 </table> -->
	</div>
</div>
 
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">GENERATE JSON</h4>
      </div>
      <div class="modal-body">
        <textarea rows="12" cols="78" ng-model="generateData"></textarea>
        	<textarea style="display:none;" >{{generateData}}</textarea>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="uploadData();">Upload</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
</div>

</body>
